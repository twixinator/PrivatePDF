name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate mocks
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: |
          # Analyze code (web-specific libraries may show as unavailable)
          flutter analyze --no-fatal-infos || true
          # Check for critical errors only
          flutter analyze 2>&1 | grep -v "dart:js_util" | grep -v "dart:html" | grep -v "dart:js" | grep "error -" && exit 1 || echo "âœ… No critical errors"

      - name: Run tests
        run: flutter test test/unit/models

      - name: Build Flutter Web
        run: flutter build web --release --web-renderer canvaskit

      - name: Verify build
        run: |
          if [ ! -f "build/web/index.html" ]; then
            echo "Error: Build failed - index.html not found"
            exit 1
          fi
          echo "Build verification successful"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./build/web

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./build/web

      - name: Deploy to Vercel (Preview)
        if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          DEPLOYMENT_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Preview deployment URL: $DEPLOYMENT_URL"
        working-directory: ./build/web

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy-preview.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Preview deployment ready!\n\nðŸ”— **Preview URL:** ${deploymentUrl}`
            })
