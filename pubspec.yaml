name: privatpdf
description: Privacy-focused PDF manipulation tool - 100% client-side processing
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Routing
  go_router: ^13.0.0

  # PDF Processing (keeping Syncfusion for future features)
  syncfusion_flutter_pdf: ^24.2.9

  # State Management
  provider: ^6.1.1

  # File Handling
  file_picker: ^6.1.1

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.3

  # NEW - JavaScript Interop
  js: ^0.6.7

  # NEW - Dependency Injection
  get_it: ^7.6.4

  # NEW - Native Drag & Drop
  desktop_drop: ^0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # NEW - Testing
  mockito: ^5.4.4
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    # Display Font - Elegant serif for headlines (Variable Font)
    # Download from: https://fonts.google.com/specimen/Cormorant
    # Copy the "Cormorant-VariableFont_wght.ttf" file and rename to "Cormorant-VariableFont.ttf"
    - family: Cormorant
      fonts:
        - asset: assets/fonts/Cormorant-VariableFont.ttf

    # Body Font - Refined sans-serif (Variable Font)
    # Download from: https://fonts.google.com/specimen/Inter
    # Copy the "Inter-VariableFont_opsz,wght.ttf" file and rename to "Inter-VariableFont.ttf"
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont.ttf
